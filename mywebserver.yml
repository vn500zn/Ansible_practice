---
- hosts: all
  become: yes
  tasks:
  - name: i want to install apache2 on ubuntu
    apt:
     name: apache2
     state: present
    when: ansible_os_family=="Debian"

  - name: I want to restart the apache2 server on ubuntu
    service:
     name: apache2
     state: restarted
    when: ansible_os_family=="Debian"



